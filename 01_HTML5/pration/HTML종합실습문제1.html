<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="UTF-8"> <!-- 종료태그 없음-->
        <meta name="generator" content="VScode"> <!-- genertor : 이 문서를 생성한 프로그램-->
        <meta name="author" content="choijjang"> <!-- author : 이 문서의 저자-->
        <meta name="description" content="이 문서는 글자관련된 태그들을 공부하는 문서입니다.">
        <title>연습문제1</title> <!--title을 달면 탑에 있는 제목이 바뀜-->
    </head>
</head>

<body>
    <form action="test.do">

        고객명 :
        <input type="text" name="userName" id="userName">
        <br><br>

        전화번호 :
        <input type="phone" name="userPhone" id="userPhone">
        <br><br>

        E_mail :
        <input type="email" name="userEmail" id="userEmail">
        <br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="small" value="sizeS">
            <label for="small">Small</label>
            <br><br>

            <input type="radio" name="size" id="medium" value="sizeM">
            <label for="medium">Medium</label>
            <br><br>

            <input type="radio" name="size" id="large" value="sizeL" checked>
            <label for="large">Large</label>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="bacon" id="bacon" value="bacon">
            <label for="bacon">베이컨</label>
            <br><br>

            <input type="checkbox" name="cheeze" id="cheeze" value="cheeze">
            <label for="cheeze">치즈</label>
            <br><br>

            <input type="checkbox" name="onion" id="onion" value="onion">
            <label for="onion">양파</label>
            <br><br>

            <input type="checkbox" name="mashroom" id="mashroom" value="mashroom">
            <label for="mashroom">버섯</label>
            <br><br>

        </fieldset>

        희망 배송 시간 :
        <input type="time" name="time" id="time" value="time">
        <br><br>

        배송 시 요청사항 :
        <textarea name="request" id="request" cols="30" rows="5" style="resize: none;"></textarea>
        <br><br>
        <input type="submit" value="주문하기">

    </form>


</body>

</html>
