<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인효과메소드2</title>
    <script src="resources/js/jquery-3.6.3.min.js"></script>

</head>
<body>
    <h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>

    <p style="background-color: lightgreen; opacity: 0.5;">선택된 요소가점점 투명해지면서 사라지고 점점 선명해지면서 보여지게 해주는 메소드</p>

    <button onclick="test1();">숨기기</button>    
    <button onclick="test2();">보여주기</button>    
    <button onclick="test3();">토글</button>    

    <br>
    <img id="chunsic" src="https://item.kakaocdn.net/do/b5d3d6a7b67fbf5afdaffb79fffbf8b18f324a0b9c48f77dbce3a43bd11ce785" alt="">



    <script>
        $(function(){
            $("#chunsic").on({"mouseenter":function(){
                $(this).fadeOut(1000);
            }, "mouseout":function(){
                $(this).fadeIn(1000);

            }})
        });
         function test1(){
            $("#chunsic").fadeOut(2000);
         };
         function test2(){
            $("#chunsic").fadeIn(2000);
         }
         function test3(){
            $("#chunsic").fadeToggle(2000);
         }
    </script>
</body>
</html>
