<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.3.min.js"></script>

</head>
<body>
    <h1>시각적인 효과 (Effect)</h1>
    <p>페이지 내에 애니메이션 효과를 주기 위해 사용되는 메소드 집합</p>

    <h3>* show()와 hide(), toggle</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <img src="https://w.namu.la/s/ace27dc6e64560640126aa6a32d5781ac1e6ea398142123bf915fe5d56908dfbc3b9ada3e68b49b4f4540433766e7c2000667a72f6fd1efc1d3891caeaef41905f116e77b25515b891f78561dc2cfdb7b80193ca2b343440a7804076528fca04" alt="" id="curry">

    <br>

    <div id="area" style="width: 100px; height: 100px; background-color:bisque;"></div>

    <script>
        $(function(){
            $("#hide").click(function(){
                // $("#curry").hide();
                $("#curry").hide(1000);
                $("#area").hide(1000);
            })

            $("#show").click(function(){
                // $("#curry").show();
                $("#curry").show(1000);
            })

            $("#toggle").click(function(){
                $("#curry").toggle(2000);
            })
        })
    </script>
</body>
</html>
