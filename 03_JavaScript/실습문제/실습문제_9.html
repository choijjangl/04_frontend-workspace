<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열실습문제_4</title>

</head>
<body>
    <h1>배열 실습 문제 4</h1>
    <fieldset>
        <legend>보기</legend>
            <label id="food">피자 치킨 당근 햄버거 떡볶이</label>
    </fieldset> 
        <br>
        <input type="text" id="delItem" placeholder="삭제할 음식을 입력">   
        <input type="text" id="addItem" placeholder="추가할 음식을 입력">
        <br>   
        <div id="result">정답</div>
        <button onclick="test();">처리 및 출력</button>

        <script>
            function test(){

                // div 요소
                let divEl = document.getElementById("result");
                // 음식을 배열에 선언
                let food = document.getElementById("food").innerHTML.split(" ");
                console.log(food);
                let delEl = document.getElementById("delItem").value;
                let addEl = document.getElementById("addItem").value;
                let index = food.indexOf(delEl);

                //splice(시작인덱스 제거개구[, 추가할요소]) 함수를 통해 삭ㄱ제를 원하ㅡㄴ ㄴ값의 인덱스를 찾아 삭제
                //push를 이용해서 추가
                
                if(addEl == ""){
                } else {
                    food.push(addEl);
                }
                
                for(let i in food){
                    let str = food[i];
                    if(str.equals(delEl)){
                        food.splice(index,1);
                    }
                }
                divEl.innerHTML = food;
                console.log(food);

            }
        </script>
</body>
</html>
