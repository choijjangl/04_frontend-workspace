<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제_3</title>
    <style>
        .div{
            border: 0.1mm solid darkgrey;
            background-color: bisque;
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>HTML 태그에 접근 테스트</h1>
    
        <h3>단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것</h3>
        구매자 : <input type="text">
        <br><br>
        상품명 : <input type="text" id="product">
        <br><br>
        가격 : <input type="number"name="price">
        <br><br>
        <button onclick="test();">입력값 출력</button>
    
        <br><br>
    <div class="printDiv"></div>


    <script>
        function test(){
            var name = document.getElementsByTagName("input");
            var product = document.getElementById("product");
            var price = document.getElementsByName("price");
            var divEl = document.getElementsByClassName("printDiv");

            divEl[0].innerHTML = "구입자 : " + name[0].value + "<br>구입상품 : " + product.value + "<br>구매가격 : " + price[0].value +"원";

        }
    </script>
</body>

</html>
