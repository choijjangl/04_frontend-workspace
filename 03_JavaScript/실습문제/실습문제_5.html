<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제_5</title>
</head>
<body>
    첫번째 값 : <input type="text" class="text" id="num1"> <br>
    두번째 값 : <input type="text" class="text" id="num2"> <br>

    <input type="button" value = "+" id="plus" onclick="calculator(this.value);">
    <input type="button" value = "-" id="minus" onclick="calculator(this.value);">
    <input type="button" value = "*" id="3" onclick="calculator(this.value);">
    <input type="button" value = "/" id="4" onclick="calculator(this.value);">
    <input type="button" value = "%" id="5" onclick="calculator(this.value);">

    <br><br>

    <div id="result">계산결과 : </div>

    <script>
        function calculator(key){
            let num1 = document.getElementById("num1").value
            let num2 = document.getElementById("num2").value
            
            switch (key) {
            
                case '+':
                document.getElementById("result").innerHTML += Number(num1) + Number(num2);
                break;
                
                case '-':
                document.getElementById("result").innerHTML += Number(num1) - Number(num2);
                break;
                
                case '*':
                document.getElementById("result").innerHTML += Number(num1) * Number(num2);
                break;
                
                case '/':
                document.getElementById("result").innerHTML += Number(num1) / Number(num2);
                break;
                
                case '%':
                document.getElementById("result").innerHTML += Number(num1) % Number(num2);
                break;
                
                default:
                break;
            }

        }
    </script>
    
</body>
</html>
