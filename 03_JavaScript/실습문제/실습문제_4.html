<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .c1{position:relative; height: 100px; border: 1px solid red;}
    </style>

</head>
<body>
    <h1>기본 문법 문제</h1>
    <p>문제1. 다음보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오.</p>
    
        <form action="">
            <fieldset>
                <legend>보기</legend>
                <input type="text" id="test">
            </fieldset>
        </form>
        <br>
    
        <div id="d1"class="c1">결과없음</div>
        <button onclick="inputValue();">확인하기</button>
        
        <script>
            function inputValue(){
                const inputEl = document.getElementById("test").value;
                document.getElementById("d1").innerHTML = "보기의 문자길이는 "+inputEl.length+"글자 입니다.";
            }
        </script>
        <br><br>

    
        <form action="">
            <fieldset>
                <legend>보기</legend>
                <span id="p1">콜라,사이다,햄버거,피자,한약</span>
            </fieldset>
        </form>
        <br>
    
        <div id="d2"class="c1"></div>
        <button onclick="objectValue();">확인하기</button>
        
        <script>
            function objectValue(){
                let spanEl = document.getElementById("p1").innerHTML;
                let divObj = spanEl.split(",");
                
                for(let i = 0 ; i < divObj.length; i++){
                    document.getElementById("d2").innerHTML += (i+1) + ". " + divObj[i] + "<br>"; 
                }
                console.log(divObj);
            }
        </script>
        
    </body>
    
    </html>
