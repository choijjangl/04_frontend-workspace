<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제_2</title>
    <style>
        div{
            background-color: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h1>
        <div id="c1"></div> 
        <input type="color"id="cc">
        <button onclick="changColor();">변경</button>
        <script>
            function changColor(){
                var cc = document.getElementById("cc");
                var changColor = document.getElementById("c1");
                
                changColor.style.backgroundColor = cc.value;
            }
        </script>
        
    <h1>2. 버튼에 따라 크기 조절이 가능하게 만들기</h1>
        <div id="c2"></div>
        <button onclick="test('50px')">50x50</button>
        <button onclick="test('100px')">원본(100x100)</button>
        <button onclick="test('200px')">200x200</button>
        <script>
            function test(size){
                var c2 = document.getElementById("c2");
                c2.style.width = size;
                c2.style.height = size;
            }
        </script>
        
    
</body>
</html>
