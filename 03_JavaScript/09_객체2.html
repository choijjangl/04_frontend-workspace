<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>객체2</title>

    .area{
        border: 1px solid black;

        height: 250px;

    </style>
</head>
<body>

    <h3>* 객체 배열을 사용한 다량의 데이터 관리</h3>

    <button onclick="test1();">실행확인</button>

    <div id="area1" class="area"></div>

    <script>
        function test1(){
            const student0 = {name:"문동은", java:100, oracle:90, html:90, css:60};
            const student1 = {name:"최민수", java:60, oracle:100, html:50, css:40};
            const student2 = {name:"김기량", java:90, oracle:90, html:80, css:100};
            const student3 = {name:"박준호", java:700, oracle:100, html:90, css:80};
            
            const students =[]; // 빈배열;

            students.push(student0);
            students.push(student1);
            students.push(student2);
            students.push(student3);

            console.log(students);
            console.log(students[0]); // 0인덱스 배열 전체를 갖고옴.
            console.log(students[1].name); // 이름만 갖고 오고 싶을때 특정 .속성값.

            // 객체.속성 = 새로운값;
            // 모든 요소에 추가하고 싶을때 반복문을 돌려 

            for(let i in students){
                students[i].javaScript = 100;
                students[i].getSum = function(){
                    return this.java + this.oracle + this.html + this.css + this.javaScript;
                };
                students[i].getAvg = function(){
                    return this.getSum() / 5;
                };
            };
            
            const area1 = document.getElementById("area1");

            for(let i in students){
                area1.innerHTML += "이름 : " + students[i].name 
                                + ",총점 : " + students[i].getSum() 
                                + ",평균 : " + students[i].getAvg() + "<br>"
            }

        }
    </script>

    <hr>

    <h3>* 생성자 함수 </h3>

    <p>new 키워드를 통해서 객체를 생성할 수 있는 함수를 의미 (함수명 제시시 첫글자를 대문자) <br></p>

    <button onclick="test2();">실행확인</button>
    <div id="area2" class="area"></div>

    <script>// 함수명이 첫글자시 생성자 함수(자바같은 느낌)
        function test2(){
            const student0 = new Student("문동은",10, 20, 30, 40, 22);
            const student1 = new Student("최민수",15, 15, 20, 60, 72);
            
            const area2 = document.getElementById("area2");

            // console.log(student0);

            const students ={student0, student1};
            // console.log(student);

            for(let i in students){
                area2.innerHTML += "이름 : " + students[i].name
                                + ",총점 : " + students[i].getSum()
                                + ",평균 : " + students[i].getAvg() + "<br>";
            }
        }

        function Student(name, java,oracle, html, css, javaScript){// 자바에서 매개변수 생성자
            this.name = name;
            this.java = java;
            this.oracle = oracle;
            this.html = html;
            this.css = css;
            this.javaScript = javaScript;

            // 메소드 속성
            this.getSum = function(){
                return this.java + this.oracle + this.html + this.css + this.javaScript;    
            };
            this.getAvg = function(){
                return this.getSum() / 5
            }
            
        }
    </script>

    <h3>* Date 내장객체</h3>

    <button onclick="test3();">실행확인</button>
    <div id="area3" class="area"></div>

    <script>
        function test3(){
            const area3 = document.getElementById("area3");

            const date1 = new Date(); // 현재 날짜 및 시간

            
            const date2 = new Date(2022,10-1,18);

            // 시분초 까지 세팅

            const date3 = new Date(2022, 10-1, 18, 15,20, 30);

            // 밀리세컨초까지
            // 1s = 1000ms
            // 5s = 5000ms

            const date4 = new Date(2022, 10-1, 18, 15, 20, 30, 5000);
            
            area3.innerHTML += "Date() : " + date1 + "<br>";
            area3.innerHTML += "Date(년, 월, 일) : "  +date2 + "<br>";
            area3.innerHTML += "Date(년, 월, 일, 시, 분, 초) : "  +date3 + "<br>";
            area3.innerHTML += "Date(년, 월, 일, 시, 분, 초, 밀리세컨) : "  +date4 + "<br>";

            area3.innerHTML += "년도 : " + date1.getFullYear() + "<br>";
            area3.innerHTML += "월 : " + (date1.getMonth()+1) + "<br>";
            area3.innerHTML += "일 : " + date1.getdate() + "<br>";
            area3.innerHTML += "요일 : " + date1.getDay() + "<br>";
            // 시 : getHours() / 분 : getMinutes() / 초 : getSconds();

            // d-day 계산이에 많이씀.
            
            // 현재 날자부터 종강일(2023 5월 19일)까지 남은 일수 dday
            const end = new Date(2023, 5-1, 19); //종강날짜
            const now = new Date();

            area3.innerHTML += (end - now);
            //현재 날짜부터 종강날자까지 몇 밀리 세컨초 남았는지 알려주고 있음
            /*
                1s == 1000ms
                1m == 60s == 60-1000ms
                1h == 60m == 60*60s == 60*60*1000ms
                1d == 24h == 24*60m == 24*60*60s == 24*60*60*1000ms
            */

            const dday = (end-now) / (24*60*60*1000)
            alert("종강까자"+ parseInt(dday)/*math.round(dday)*/ + "일 남았습니다.")

        }
    </script>
